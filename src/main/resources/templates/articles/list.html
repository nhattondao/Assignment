<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh s√°ch b√†i vi·∫øt</title>
    <meta charset="UTF-8"/>
    <style>
        /* Reset c∆° b·∫£n */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f4f7fb;
            color: #2c3e50;
            padding: 0;
            margin: 0;
        }

        /* Header + Navbar container */
        .header-container {
            background: #1f2d3d;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo img {
            height: 70px;
            width: auto;
            display: block;
        }

        /* Navbar */
        .navbar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar a {
            color: #d1d8e0;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s;
            padding: 6px 10px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background: #34495e;
            color: #00c9a7;
        }

        /* User + Dropdown */
        .user-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-menu img {
            height: 42px;
            width: 42px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            object-fit: cover;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }
        .dropbtn {
            background: none;
            border: none;
            color: #d1d8e0;
            font-size: 15px;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 6px;
        }
        .dropbtn:hover {
            background: #34495e;
            color: #00c9a7;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .dropdown-content a {
            color: #2c3e50;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #ecf0f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content Container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        /* Filter form */
        .filter-form {
            display: inline-block;
            margin-left: 20px;
        }

        .filter-form select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        .filter-form select:hover {
            border-color: #3498db;
        }

        /* Action links */
        a.action-link {
            padding: 7px 14px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.2s;
        }
        a.new-article { background: #2ecc71; }
        a.new-article:hover { background: #27ae60; }

        a.bookmark { background: #9b59b6; }
        a.bookmark:hover { background: #7e3794; }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin: 0 0 8px;
            color: #34495e;
            font-size: 18px;

            /* fix tr√†n ch·ªØ */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .content-preview {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            height: 50px;
            overflow: hidden;

            /* nhi·ªÅu d√≤ng + d·∫•u ... */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Card actions */
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .actions a {
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }
        .view { background: #3498db; color: white; }
        .view:hover { background: #217dbb; }

        .edit { background: #f39c12; color: white; }
        .edit:hover { background: #d68910; }

        .delete { background: #e74c3c; color: white; }
        .delete:hover { background: #c0392b; }

        .bookmark { background: #9b59b6; color: white; }
        .bookmark:hover { background: #7e3794; }
    </style>
</head>
<body>
<header>

        </div>

        <!-- Navbar dropdowns -->
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn"> Ki·∫øn tr√∫c ph·∫ßn m·ªÅm</button>
                <div class="dropdown-content">
                    <a href="#">Frontend</a>
                    <a href="#">Backend</a>
                    <a href="#">Database</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"> M·ª©c ƒë·ªô</button>

        </div>
    </div>
</header>


<h1>B√†i vi·∫øt m·ªói ng√†y</h1>

<!-- Th√¥ng b√°o flash -->
<div th:if="${message}" style="margin: 10px 0; padding: 10px; background: #eafaf1; border: 1px solid #2ecc71; border-radius: 6px; color: #27ae60;">
    <span th:text="${message}"></span>

<div class="top-bar">

    <!-- Dropdown ch·ªçn ng√¥n ng·ªØ l·∫≠p tr√¨nh -->
    <form th:action="@{/articles}" method="get" class="filter-form">

<!-- Card layout -->
<div class="grid">
    <div class="card" th:each="article : ${articles}">
        <h3 th:text="${article.title}"></h3>
        <div class="meta">
            ‚úçÔ∏è <span th:text="${article.author}"></span> | üíª <span th:text="${article.language}"></span> | üìÖ <span th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}"></span>

        </div>
    </div>
</div>
</body>
