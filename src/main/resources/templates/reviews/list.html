<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh s√°ch Reviews</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            margin: 5px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 14px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background: #3498db;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: #f9fbfc;
        }

        tr:hover {
            background: #ecf5ff;
        }

        .actions a {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .edit {
            background: #f39c12;
            color: white;
        }

        .edit:hover {
            background: #e67e22;
        }

        .delete {
            background: #e74c3c;
            color: white;
        }

        .delete:hover {
            background: #c0392b;
        }

        /* ‚≠ê styling */
        .stars {
            color: gold;
            font-size: 16px;
        }
        .stars .empty {
            color: #ccc;
        }
    </style>
</head>
<body>
<h1>Danh s√°ch Reviews</h1>
<a th:href="@{/articles}" class="back-link">‚¨Ö Quay l·∫°i danh s√°ch b√†i vi·∫øt</a>

<table>

        <th>Ng∆∞·ªùi d√πng</th>
        <th>S·ªë sao</th>
        <th>B√¨nh lu·∫≠n</th>
        <th>H√†nh ƒë·ªông</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.articleId}"></td>
        <td th:text="${review.username}"></td>
        <td>
                <span class="stars">
                    <!-- Sao ƒë·∫ßy -->
                    <span th:each="i : ${#numbers.sequence(1, review.rating)}">‚≠ê</span>

        <td th:text="${review.comment}"></td>
        <td class="actions">

            <a th:href="@{'/reviews/delete/' + ${review.id}}"

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
