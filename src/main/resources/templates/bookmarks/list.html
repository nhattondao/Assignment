<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh s√°ch Bookmark</title>
    <meta charset="UTF-8"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            background: #f4f7fb;
            color: #2c3e50;
            padding: 0;
            margin: 0;
        }
        .header-container {
            background: #1f2d3d;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 70px;
            width: auto;
            display: block;
        }
        .navbar {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar a {
            color: #d1d8e0;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s;
            padding: 6px 10px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background: #34495e;
            color: #00c9a7;
        }
        .user-menu img {
            height: 42px;
            width: 42px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            object-fit: cover;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
        }
        a.action-link {
            padding: 7px 14px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.2s;
        }
        a.back { background: #3498db; }
        a.back:hover { background: #217dbb; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            word-wrap: break-word;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin: 0 0 8px;
            color: #34495e;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4em;

            /* ‚úÖ Gi·ªõi h·∫°n hi·ªÉn th·ªã 2 d√≤ng, c·∫Øt ph·∫ßn d∆∞ */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.8em;
            white-space: normal;
            word-break: break-word;
        }
        .meta {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .actions a {
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }
        .view { background: #3498db; color: white; }
        .view:hover { background: #217dbb; }
        .remove { background: #e74c3c; color: white; }
        .remove:hover { background: #c0392b; }
    </style>

</head>
<body>
<header>
    <div class="header-container">
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{/articles}"><img src="/images/dev_log2.png" alt="Logo"></a>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <a th:href="@{/articles}">üè† Trang ch·ªß</a>
            <a th:href="@{/articles/bookmarks}">üì¶ Bookmark</a>
        </nav>

        <!-- User icon -->
        <div class="user-menu">
            <a href="/account"><img src="/images/user.png" alt="T√†i kho·∫£n"></a>
        </div>
    </div>
</header>

<h1>Danh s√°ch B√†i vi·∫øt ƒë√£ Bookmark</h1>

<!-- Th√¥ng b√°o flash -->
<div th:if="${message}" style="margin: 10px auto; max-width: 800px; padding: 10px; background: #eafaf1; border: 1px solid #2ecc71; border-radius: 6px; color: #27ae60;">
    <span th:text="${message}"></span>
</div>

<div class="grid">
    <div class="card" th:if="${#lists.isEmpty(bookmarkedArticles)}">
        <p>‚ùå Ch∆∞a c√≥ b√†i vi·∫øt n√†o ƒë∆∞·ª£c bookmark.</p>
        <a class="action-link back" th:href="@{/articles}">‚¨Ö Quay l·∫°i danh s√°ch b√†i vi·∫øt</a>
    </div>

    <div class="card" th:each="article : ${bookmarkedArticles}">
        <h3 th:text="${article.title}"></h3>
        <div class="meta">
            ‚úçÔ∏è <span th:text="${article.author}"></span> | üíª <span th:text="${article.language}"></span>
        </div>
        <div class="actions">
            <a class="view" th:href="@{'/articles/' + ${article.id}}">üëÅÔ∏è Xem</a>
            <a class="remove" th:href="@{'/articles/bookmark/' + ${article.id}}">‚ùå B·ªè Bookmark</a>
        </div>
    </div>
</div>
</body>
</html>
