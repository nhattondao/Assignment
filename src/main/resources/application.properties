spring.application.name=Assignment

spring.datasource.url=jdbc:mysql://localhost:3306/assignmentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
